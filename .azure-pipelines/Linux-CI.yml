trigger:
- main

jobs:
- job: 'Test'
  pool:
    vmImage: 'Ubuntu-18.04'
  strategy:
    matrix:
      py311-ml-debug:
        python.version: '3.11'
        onnx_ml: "1"
        onnx_debug: "1"
        documentation: false
      py310-ml:
        python.version: '3.10'
        onnx_ml: "1"
        onnx_debug: "0"
        documentation: false
      py39-debug:
        python.version: '3.9'
        onnx_ml: "0"
        onnx_debug: "1"
        documentation: false
      py38:
        python.version: '3.8'
        onnx_ml: "0"
        onnx_debug: "0"
        documentation: true
      py37-ml:
        python.version: '3.7'
        onnx_ml: "1"
        onnx_debug: "0"
        documentation: false
    maxParallel: 6

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      addToPath: true

  - script: |
      sudo apt-get install libprotobuf-dev protobuf-compiler
      git submodule update --init --recursive
    displayName: 'Set up the ONNX environment and build flags'
  - script: |
      pip install nox
    displayName: 'Install nox'

  - script: |
      nox --forcecolor --no-venv -- -v --cov=onnx --cov-report=xml --cov-append --cov-branch
    env:
      DEBUG: $(onnx_debug)
      ONNX_ML: $(onnx_ml)
    displayName: 'Run ONNX tests'

  - script: |
      pip install -r docs/docsgen/source/requirements.txt
      cd docs/docsgen && make text -j auto
    condition: eq(variables['documentation'], true)
    displayName: Test documentation
    continueOnError: true  # the documentation generates errors due to operators documentation

  - script: |
      curl -Os https://uploader.codecov.io/latest/linux/codecov

      chmod +x codecov
      ./codecov
    displayName: 'Upload coverage to codecov'
    continueOnError: true
